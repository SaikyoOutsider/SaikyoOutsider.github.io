<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TEST</title>
		<style type="text/css">
			body{
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				width: 100%;
				height: 100vh;
				overflow: hidden;
			}
			div{
				width: 500px;
				height: 600px;
			}
			img{
				width: 100%;
				height: 100%;
				transition: all 0.3s ease;
				cursor: pointer;
				filter: grayscale(100%);
			}
			img:hover{
				filter: grayscale(0);
			}
		</style>
	</head>
	<body>
		<div><img src="./color.jpg" class="picture"></div>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
